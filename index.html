<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Piano</title>
    <link rel="stylesheet" href="piano.css">
  </head>
  <body>
    <div class="page-header">
      <h1 class="title">ABBAS Piano</h1>
    </div>
    <body>
        <div class="nowplaying"></div>
        <div class="keys">
            <div data-key="65" class="key"><kbd>C</kbd>
                <span class="hints">a</span>
            </div>
            <div data-key="87" class="key sharp" ><kbd>C#</kbd>
                <span class="hints">w</span>
            </div>
            <div data-key="83" class="key"><kbd>D</kbd>
              <span class="hints">s</span>
          </div>
          <div data-key="69" class="key sharp" ><kbd>D#</kbd>
            <span class="hints">e</span>
        </div>
            <div data-key="68" class="key"><kbd>E</kbd>
              <span class="hints">d</span>
          </div>
          <div data-key="70" class="key"><kbd>F</kbd>
            <span class="hints">f</span>
        </div>
        <div data-key="84" class="key sharp" ><kbd>F#</kbd>
          <span class="hints">t</span>
      </div>
            <div data-key="74" class="key"><kbd>G</kbd>
              <span class="hints">j</span>
          </div>
          <div data-key="85" class="key sharp" ><kbd>G#</kbd>
            <span class="hints">u</span>
        </div>
            <div data-key="75" class="key"><kbd>A</kbd>
              <span class="hints">k</span>
          </div>
          <div data-key="79" class="key sharp" ><kbd>A#</kbd>
            <span class="hints">o</span>
        </div>
            <div data-key="76" class="key"><kbd>B</kbd>
              <span class="hints">l</span>
          </div>
          <div data-key="186" class="key"><kbd>C</kbd>
            <span class="hints">;</span>
        </div>
        
            
            
            
        </div>

        <audio data-key="65" src="sound/C.wav"></audio>
        <audio data-key="87" src="sound/C.wav"></audio>
        <audio data-key="83" src="sound/D.wav"></audio>
        <audio data-key="69" src="sound/D.wav"></audio>
        <audio data-key="68" src="sound/E.wav"></audio>
        <audio data-key="70" src="sound/F.wav"></audio>
        <audio data-key="84" src="sound/F.wav"></audio>
        <audio data-key="74" src="sound/G.wav"></audio>
        <audio data-key="85" src="sound/G.wav"></audio>
        <audio data-key="75" src="sound/A.wav"></audio>
        <audio data-key="79" src="sound/A.wav"></audio>
        <audio data-key="76" src="sound/B.wav"></audio>
        <audio data-key="186" src="sound/C.wav"></audio>
        
    <script type="text/javascript" src="piano.js"></script>
    </body>
</html>
